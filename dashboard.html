<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        #house-table {
            border-collapse: collapse;
            width: 100%;
        }

        #house-table th,
        #house-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        #house-table th {
            background-color: #f0f0f0;
        }

        #children-table {
            border-collapse: collapse;
            width: 100%;
        }
    </style>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>



</head>

<body class="flex bg-gray-100 min-h-screen">
    <aside class="hidden sm:flex sm:flex-col">
        <a href="#" class="inline-flex items-center justify-center h-20 w-20 ">
            <img class="h-30 w-30" src="img/logo.png" alt="">
        </a>
        <div class="flex-grow flex flex-col justify-between text-gray-500 bg-gray-800">
            <nav class="flex flex-col mx-4 my-6 space-y-4">
                <a href="dashboard.html"
                    class="inline-flex items-center justify-center p-3 gap-2 text-blue-600 bg-white rounded-lg">
                    <span>Acceuil</span>
                </a>

            </nav>
        </div>
    </aside>
    <div class="flex-grow text-gray-800">
        <main class="p-6 sm:p-10 space-y-6">
            <div class="flex flex-col space-y-6 md:space-y-0 md:flex-row justify-between">
                <div class="mr-6">
                    <h1 class="text-4xl font-semibold mb-2">Dashboard</h1>
                </div>
                <div><a class="underline" href="index.html">Page d'acceuil</a></div>
            </div>
            <section class="grid md:grid-cols-2 xl:grid-cols-4 gap-6">
                <div class="flex items-center p-8 bg-white shadow rounded-lg">
                    <div
                        class="inline-flex flex-shrink-0 items-center justify-center h-16 w-16 text-purple-600 bg-purple-100 rounded-full mr-6">
                        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M19 9.77806V16.2C19 17.8801 19 18.7202 18.673 19.3619C18.3854 19.9264 17.9265 20.3854 17.362 20.673C16.7202 21 15.8802 21 14.2 21H9.8C8.11984 21 7.27976 21 6.63803 20.673C6.07354 20.3854 5.6146 19.9264 5.32698 19.3619C5 18.7202 5 17.8801 5 16.2V9.7774M21 12L15.5668 5.96393C14.3311 4.59116 13.7133 3.90478 12.9856 3.65138C12.3466 3.42882 11.651 3.42887 11.0119 3.65153C10.2843 3.90503 9.66661 4.59151 8.43114 5.96446L3 12M14 12C14 13.1045 13.1046 14 12 14C10.8954 14 10 13.1045 10 12C10 10.8954 10.8954 9.99996 12 9.99996C13.1046 9.99996 14 10.8954 14 12Z"
                                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div>
                        <span class="block text-2xl font-bold">62</span>
                        <span class="block text-gray-500">Disponibles</span>
                    </div>
                </div>
                <div class="flex items-center p-8 bg-white shadow rounded-lg">
                    <div
                        class="inline-flex flex-shrink-0 items-center justify-center h-16 w-16 text-green-600 bg-green-100 rounded-full mr-6">
                        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="Navigation / House_Check">

                                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </g>
                        </svg>
                    </div>
                    <div>
                        <span class="block text-2xl font-bold">120</span>
                        <span class="block text-gray-500"> à Louer</span>
                    </div>
                </div>
                <div class="flex items-center p-8 bg-white shadow rounded-lg">
                    <div
                        class="inline-flex flex-shrink-0 items-center justify-center h-16 w-16 text-green-600 bg-green-100 rounded-full mr-6">
                        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="Navigation / House_Check">
                                <path id="Vector"
                                    d="M15 11.0001L11 15.0001L9 13.0001M4 16.8002V11.4522C4 10.9179 4 10.6506 4.06497 10.4019C4.12255 10.1816 4.21779 9.97307 4.3457 9.78464C4.49004 9.57201 4.69064 9.39569 5.09277 9.04383L9.89436 4.84244C10.6398 4.19014 11.0126 3.86397 11.4324 3.73982C11.8026 3.63035 12.1972 3.63035 12.5674 3.73982C12.9875 3.86406 13.3608 4.19054 14.1074 4.84383L18.9074 9.04383C19.3096 9.39569 19.5102 9.57201 19.6546 9.78464C19.7825 9.97307 19.877 10.1816 19.9346 10.4019C19.9995 10.6506 20 10.9179 20 11.4522V16.8037C20 17.9216 20 18.4811 19.7822 18.9086C19.5905 19.2849 19.2837 19.5906 18.9074 19.7823C18.48 20.0001 17.921 20.0001 16.8031 20.0001H7.19691C6.07899 20.0001 5.5192 20.0001 5.0918 19.7823C4.71547 19.5906 4.40973 19.2849 4.21799 18.9086C4 18.4807 4 17.9203 4 16.8002Z"
                                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </g>
                        </svg>
                    </div>
                    <div>
                        <span class="block text-2xl font-bold">24</span>
                        <span class="block text-gray-500"> à Vendre</span>
                    </div>
                </div>
            </section>
            <div>
                <h2 class="font-bold text-2xl my-4">Ajouter une propriété</h2>
                <form id="add-house-form" class="w-[600px] p-4 bg-white">
                    <fieldset>
                        <!-- <legend>Ajouter une propriété</legend> -->
                        <div class="flex gap-2">
                            <div class="flex-col gap-2">
                                <label for="house-type">Type de propriété:</label>
                                <input required class="border w-full p-1" type="text" id="house-type" name="house-type"><br><br>
                            </div>
                            <div class="flex-col gap-2">
                                <label for="location">Location:</label>
                                <input required class="border w-full p-1" type="text" id="location" name="location"><br><br>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <div class="flex-col gap-2">
                                <label for="picture">Prix:</label>
                                <input required class="border w-full p-1" type="number" id="price" name="price"><br><br>
                            </div>
                            <div class="flex-col gap-2">
                                <label for="pictures">Pictures:</label>
                                <input required class="border w-30 p-1" type="file" id="pictures" name="pictures" multiple><br><br>
                            </div>
                        </div>
                        <div class="flex-col gap-2">
                            <label for="dateofbirth">Description:</label>
                            <textarea required class="border w-full p-1" id="description" name="description"></textarea><br><br>
                        </div>
                        <input type="submit"
                            class="inline-flex px-5 py-3 text-white bg-blue-600 hover:bg-purple-700 focus:bg-purple-700 rounded-md mb-3"
                            value="Ajouter">
                    </legend>   
                </form>
            </div>

            <h2 class="font-bold text-2xl">Toutes les propriétés</h2>
            <table id="house-table" class="bg-white p-4">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Image</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Location</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="houses-tbody"></tbody>
            </table>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
